<!DOCTYPE html>

<html>

<head>
    <title> Contact </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1 class="titel1"> Contact </h1>
    </header>
    <form class="contactform" name="Contact" method="POST" data-netlify="true">
        <p>
            <label class="contact-text">Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label class="contact-text">Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label class="contact-text">Bericht: <textarea name="message"></textarea></label>
        </p>
        <p>
            <button class="contact-text" type="submit">Verzenden</button>
        </p>
    </form>
    <nav class="navigation-links-box-4">
        <a href="index.html">Terug naar de homepagina</a>
    </nav>
</body>

</html>
